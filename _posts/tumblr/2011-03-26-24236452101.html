title: Linux下不重新登陆，使PATH生效
---

<p>想改变PATH，必须重新登陆才能生效，比较麻烦。以下方法可以简化工作： 如果你修改了/etc/profile，那么结束后执行以下命令PATH的修改就会生效了：</p>

<pre>source /etc/profile

</pre>

<p>这个方法的原理就是再执行一次/etc/profile脚本，注意如果用</p>

<pre>sh /etc/profile</pre>

<p>是不行的，因为sh是在子shell进程中执行的，即使PATH改变了也不会反应到当前环境中，但是source是在当前 shell进程中执行的，所以我们能看到PATH的改变。</p>
